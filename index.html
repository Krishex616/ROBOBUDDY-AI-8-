    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Glowing animations */
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.2); }
        50% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.6); }
        100% { box-shadow: 0 0 5px rgba(56, 189, 248, 0.2); }
      }
      .animate-pulse-glow { animation: pulse-glow 2s infinite ease-in-out; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s infinite ease-in-out; }

      /* Scanline effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(56, 189, 248, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
